<!DOCTYPE html>
<html>

<head>
    <title>Wanna play flashcards?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .card {
            width: 300px;
            height: 200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .front,
        .back {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            transition: transform 0.6s ease;
        }
        
        .front {
            transform: rotateY(0deg);
        }
        
        .back {
            transform: rotateY(180deg);
        }
        
        .card:hover .front {
            transform: rotateY(-180deg);
        }
        
        .card:hover .back {
            transform: rotateY(0deg);
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        .background-image {
            background-image: url(successfully);
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            z-index: -1;
        }
    </style>
</head>

<body>
    <h1>Wanna play flashcards?</h1>
    <h2>Good Luck!</h2>
    <button id="lol">Let's start it</button>

    <form>
        <ul id="qa-list">
            <li id="qa-item"></li>
        </ul>
        <label for="answer">What is the answer?:</label>
        <input type="text" id="answer" name="answer">
        <button id="submit">Click Submit</button>
        <p id="score"></p>
    </form>
    <div id="result"></div>
    <script src="app.js"></script>
    <a href="https://twitter.com/intwsl">Follow me on Twitter</a>

</body>

</html>
